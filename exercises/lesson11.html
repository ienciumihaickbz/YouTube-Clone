<!DOCTYPE html>

<html>
    <head>
        <title>
            Lesson 11 Exercise
        </title>
        <style>
            .grid1 {
                display: grid;
                grid-template-columns: 200px 75px;
            }

            .grid2 {
                display: grid;
                grid-template-columns: 50px 1fr 75px;
            }

            .grid3 {
                display: grid;
                grid-template-columns: 1fr 1fr 1fr 1fr;
                column-gap: 20px;
                row-gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="grid1">
            <p style="background-color: lightblue;">200px</p>
            <p style="background-color: lightpink;">75px</p>
        </div>

        <div class="grid2">
            <p style="background-color: lightblue;">col1</p>
            <p style="background-color: lightpink;">col2</p>
            <p style="background-color: lightblue;">col3</p>
        </div>

        <div class="grid3">
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
            <div style="background-color: lightpink;">col1</div>
            <div style="background-color: lightpink;">col2</div>
            <div style="background-color: lightpink;">col3</div>
            <div style="background-color: lightpink;">col4</div>
        </div>
    </body>
</html>
