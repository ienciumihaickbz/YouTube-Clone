<style>
    .uber-button {
        background-color: black;
        color: white;
        height: 40px;
        width: 120px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s;
    }

    .uber-button:hover {
        opacity: 0.5;
    }

    .amazon-button {
        background-color: rgb(255, 216, 20);
        height: 36px;
        width: 140px;
        border: none;
        border-radius: 18px;
        cursor: pointer;
        margin-right: 10px;
        transition: background-color 0.2s;
    }

    .amazon-button:hover {
        background-color: rgb(206, 175, 22);
    }

    .github-button {
        background-color: rgb(46, 164, 79);
        color: white;
        height: 40px;
        width: 80px;
        border: none;
        border-radius: 8px;
        font-weight: bold;
        font-size: 14;
        cursor: pointer;
        margin-right: 10px;
    }

    .github-button:hover {
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.4);
    }

    .bootstrap-button-one {
        background-color: rgb(121, 82, 179);
        color: white;
        border: none;
        height: 40px;
        width: 110px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
    }

    .bootstrap-button-one:hover {
        background-color: rgb(98, 68, 143);
    }

    .bootstrap-button-two {
        background-color: white;
        color: rgb(108, 117, 125);
        border-color:rgb(108, 117, 125);
        border-style: solid;
        border-width: 1px;;
        height: 40px;
        width: 110px;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
        margin-left: 10px;
    }

    .bootstrap-button-two:hover {
        background-color: rgb(108, 117, 125);
        color: white;
    }

    .linkedin-button-one {
        margin-top: 10px;
        margin-left: 10px;
        margin-right: 10px;
        background-color: rgb(10, 102, 194);
        color: white;
        border: none;
        height: 36px;
        width: 230px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 14;
        cursor: pointer;
    }

    .linkedin-button-one:hover {
        background-color: rgb(23, 68, 112);
    }

    .linkedin-button-two {
        margin-top: 10px;
        margin-right: 10px;
        background-color: white;
        color: rgb(10, 102, 194);
        border-color:rgb(10, 102, 194);
        border-style: solid;
        height: 36px;
        width: 80px;
        border-radius: 18px;
        font-weight: bold;
        font-size: 14;
        cursor: pointer;
    }

</style>

<button class="uber-button">
    Request now
</button>

<button class="amazon-button">
    Add to Cart
</button>

<button class="github-button">
    Sign up
</button>

<button class="bootstrap-button-one">
    Get started
</button>

<button class="bootstrap-button-two">
    Download
</button>

<button class="linkedin-button-one">
    Apply on company website
</button>

<button class="linkedin-button-two">
    Save
</button>
